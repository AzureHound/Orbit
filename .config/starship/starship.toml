format = """
$os\
$directory\
$git_branch\
$git_status\
$sudo\
$shell\
$fill\
$aws\
$c\
$docker_context\
$golang\
$java\
$jobs\
$kotlin\
$lua\
$nix_shell\
$nodejs\
$python\
$package\
$ruby\
$rust\
$swift\
