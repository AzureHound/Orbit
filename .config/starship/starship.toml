# right_format = """$time"""

add_newline = false
palette = 'catppuccin' # catppuccin, nord, onedark
scan_timeout = 30
command_timeout = 5000

[os]
format = '[$symbol]($style) '
disabled = false

[os.symbols]
Alpine = "[ÔåÄ ](fg:blue)"
Amazon = "[Ôâ∞ ](fg:yellow)"
Android = "[ÔÖª ](fg:green)"
Arch = "[Û∞£á](fg:blue)"
Debian = "[Û∞£ö](fg:#d70a53)"
Ubuntu = "[Ôåõ](fg:#E95420)"
Macos = "[Óúë](fg:white)"
Windows = "[Û∞ç≤](fg:#0078d7)"
SUSE = "[Ôåî](fg:#73ba25)"
Redhat = "[Û±Ñõ](fg:#ee0000)"
Raspbian = "[Û∞êø](fg:#C51A4A)"

[username]
show_always = true
style_user = "fg:text"
style_root = "fg:text"
format = '[ $user ]($style)'

[directory]
style = 'fg:subtext0'
format = '[$path ]($style)[$read_only]($read_only_style)'
truncation_length = 8
truncation_symbol = '‚Ä¶/'
fish_style_pwd_dir_length = 1
truncate_to_repo = false
read_only_style = '197'
read_only = 'Û∞åæ '

[directory.substitutions]
"Desktop" = "Desktop ÔÅº "
"Documents" = "Documents Û∞àô"
"Downloads" = "Downloads ÔÄô "
"Music" = "Music Û∞éã"
"Pictures" = "Pictures ÔÄæ "
"Developer" = "Developer Û∞≤ã "
"/tmp" = "/tmp Óûô "

[sudo]
style = 'bold blue'
symbol = 'üíÄ'
format = '[$symbol]($style)'
disabled = false

[shell]
fish_indicator = 'Û∞à∫ '
style = 'cyan bold'
disabled = true

[fill]
symbol = ' '

[cmd_duration]
min_time = 100
style = 'fg:yellow'
format = ' [$duration]($style)'

[character]
success_symbol = '[‚ûú](green_bold)'
error_symbol = '[‚ûú](bold red)'
vimcmd_symbol = "[Óò´](green_bold)"
# vimcmd_visual_symbol = "[Óò´](green_bold)"
# vimcmd_replace_symbol = "[Óò´](green_bold)"

[aws]
symbol = 'Ôâ∞ '
style = 'yellow'
format = '[$symbol($profile )(\[$duration\] )]($style)'

[c]
symbol = "Óòû "
style = "teal"
format = '[$symbol($profile )(\[$duration\] )]($style)'

[deno]
symbol = 'ÓüÄ '
style = 'green'
format = '[$symbol($profile )(\[$duration\] )]($style)'

[docker_context]
symbol = 'Ôåà '
style = 'fg:sapphire'
format = '[$symbol]($style) $path'
detect_files = ['docker-compose.yml', 'docker-compose.yaml', 'Dockerfile']
detect_extensions = ['Dockerfile']

[git_branch]
style = 'fg:green_bold'
symbol = 'Ôêò '
format = '[$symbol$branch ]($style)'

[git_status]
format = '([$conflicted$ahead_behind$diverged$staged$stashed$renamed$modified$untracked$deleted$up_to_date]($style) )'
conflicted = '=${count}'
ahead = '‚Üë${count}'
behind = '‚Üì${count}'
diverged = 'ÔÅ™ ‚Üë${ahead_count}‚Üì${behind_count}'
untracked = '?${count}'
stashed = '‚óè${count}'
modified = '!${count}'
renamed = '>${count}'
up_to_date = '[ÔÄå](green) '
staged = "ÔÅß${count}"
deleted = "‚úò${count}"
style = 'fg:red'

[golang]
symbol = 'Óòß '
style = 'blue'
format = '[${symbol}(${version})]($style)'

[java]
symbol = "Óô≠"
style = "yellow"
format = '[$symbol($profile )(\[$duration\] )]($style)'

[jobs]
symbol = 'ÔÄì '
style = 'red'
number_threshold = 1
format = '[$symbol]($style)'

[kotlin]
symbol = "Óò¥ "
style = 'blue'
format = '[${symbol}(${version})]($style)'

[lua]
symbol = 'Óò† '
style = 'blue'
format = '[${symbol}(${version})]($style)'

[nix_shell]
symbol = "Ôåì "
