[ruby]
symbol = 'Óûë '
style = 'red'
format = '[${symbol}(${version})]($style)'

[rust]
symbol = 'Óû® '
style = 'peach'
format = '[${symbol}(${version})]($style)'

[swift]
symbol = 'Óùï '
style = 'peach'
format = '[${symbol}(${version})]($style)'

[time]
disabled = false
style = "cyan"
format = '[$time]($style)'
time_format = "%T"
