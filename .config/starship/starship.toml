# 🚀 starship!!

format = """
$os\
$directory\
$git_branch\
$git_status\
$sudo\
$shell\
$fill\
$aws\
$docker_context\
$golang\
$jobs\
$lua\
$nodejs\
$python\
$package\
$ruby\
$rust\
$cmd_duration\
$line_break\
$character"""

# right_format = """$time"""

add_newline = false
palette = 'catppuccin' # catppuccin, nord, onedark
scan_timeout = 30
command_timeout = 5000

[os]
format = '[$symbol](blue) '
disabled = false

[os.symbols]
Arch = '󰣇'
Debian = ' '
Ubuntu = ' '
Macos = '󰀵'
Windows = ' '
SUSE = ' '
Redhat = '󱄛 '

[directory]
style = 'fg:subtext0'
format = '[$path ]($style)[$read_only]($read_only_style)'
truncation_length = 8
truncation_symbol = '…/'
fish_style_pwd_dir_length = 1
truncate_to_repo = false
read_only_style = '197'
read_only = '󰌾 '

[git_branch]
style = 'fg:green_bold'
symbol = ' '
format = '[$symbol$branch ]($style)'

[git_status]
format = '([$conflicted$ahead_behind$diverged$staged$modified$stashed$renamed$untracked$deleted]($style) )'
conflicted = '=${count}'
ahead = '↑${count}'
behind = '↓${count}'
diverged = '⇕↑${ahead_count}↓${behind_count}'
untracked = '?${count}'
stashed = '●${count}'
modified = '!${count}'
renamed = '>${count}'
staged = "${count}"
deleted = "✘${count}"
style = 'fg:red'

[sudo]
style = 'bold blue'
symbol = ' '
format = '[$symbol]($style)'
disabled = false

[shell]
fish_indicator = '󰈺 '
style = 'cyan bold'
disabled = true

[character]
success_symbol = '[➜](green_bold)'
error_symbol = '[➜](bold red)'
vimcmd_symbol = "[](green_bold)"
# vimcmd_visual_symbol = "[](green_bold)"
# vimcmd_replace_symbol = "[](green_bold)"

[fill]
symbol = ' '

[aws]
symbol = ' '
style = 'yellow'
format = '[$symbol($profile )(\[$duration\] )]($style)'

[docker_context]
symbol = ' '
style = 'fg:sapphire'
format = '[$symbol]($style) $path'
detect_files = ['docker-compose.yml', 'docker-compose.yaml', 'Dockerfile']
detect_extensions = ['Dockerfile']

[golang]
symbol = ' '
style = 'blue'
format = '[${symbol}(${version})]($style)'

[python]
symbol = ' '
style = 'teal'
format = '[${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'
pyenv_version_name = false
pyenv_prefix = 'pyenv'

[lua]
symbol = ' '
style = 'blue'
format = '[${symbol}(${version})]($style)'

[nodejs]
symbol = ' '
style = 'green'
format = '[${symbol}(${version})]($style)'

[ruby]
symbol = ' '
style = 'red'
format = '[${symbol}(${version})]($style)'

[rust]
symbol = ' '
style = 'peach'
format = '[${symbol}(${version})]($style)'

[package]
symbol = '󰏗 '
format = ' [${symbol}(${version})]($style)'

[jobs]
symbol = ' '
style = 'red'
number_threshold = 1
format = '[$symbol]($style)'

[time]
disabled = false
style = "cyan"
format = '[$time]($style)'
time_format = "%T"
# utc_time_offset = "-5"
# time_range = "10:00:00-14:00:00"

[cmd_duration]
min_time = 100
style = 'fg:yellow'
format = ' [$duration]($style)'

