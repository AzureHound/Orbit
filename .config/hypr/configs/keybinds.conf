source = ~/.config/hypr/configs/apps.conf
$scripts = ~/.config/hypr/scripts
$launcher-scripts = ~/.config/rofi/scripts

# Variables
$mainMod = SUPER

binds {
allow_workspace_cycles = true
}

bind = $mainMod, P, pin,
bind = $mainMod, Y, pseudo
# bind = $mainMod, Q, killactive,
bind = $mainMod, S, togglesplit,
bind = ALT, Return, fullscreen, 0
bind = $mainMod, TAB, workspace, previous

bind = $mainMod, Q, exec, $scripts/kill
bind = CTRL ALT, P, exec, $scripts/performance
bind = $mainMod, F, exec, $scripts/toggle_floating
bind = $mainMod, M, exec, $scripts/layout
bind = CTRL ALT, ESCAPE, exec, $scripts/hyprfreeze -a
bind = CTRL ALT, Delete, exec, hyprctl dispatch exit 0 # kill hyperland session
bind = $mainMod, Backspace, exec, $scripts/move_by_rules
bind = $mainMod SHIFT, C, exec, hyprctl dispatch centerwindow 1
bind = $mainMod CTRL, F, exec, hyprctl dispatch workspaceopt allfloat # All windows float

# APPLICATIONS
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, X, exec, $alter-editor
bind = $mainMod, E, exec, $file-manager
bind = $mainMod, Z, exec, $browser
bind = CTRL SHIFT, P, exec, $browser --private-window
bind = $mainMod, T, exec, $scripts/launch_app $mail
bind = $mainMod, O, exec, $scripts/launch_app $notetaking-app
bind = $mainMod, I, exec, $terminal tmux

bind = ALT, A, exec, hyprctl dispatch exec "[float; size 90% 90%; center 1] $terminal ani-cli"

# Pyprland
## Scratchpad Module
bind = $mainMod, 51, exec, pypr toggle terminal # Backslash
bind = $mainMod SHIFT, B, exec, pypr toggle bluetui
bind = ALT, B, exec, pypr toggle btop
bind = ALT, C, exec, pypr toggle cava
bind = ALT, D, exec, pypr toggle dash
bind = ALT, F, exec, pypr toggle tv
bind = ALT, G, exec, pypr toggle nvitop
bind = ALT, I, exec, pypr toggle gpt
bind = ALT, L, exec, pypr toggle lazydocker
bind = ALT, M, exec, pypr toggle unimatrix
bind = ALT, N, exec, pypr toggle neovim
bind = ALT, O, exec, pypr toggle bonsai
bind = ALT, P, exec, pypr toggle pipes
bind = ALT, R, exec, pypr toggle pacseek
bind = ALT, U, exec, pypr toggle asciiquarium
bind = ALT, V, exec, pypr toggle vim
bind = ALT, W, exec, pypr toggle tt
bind = ALT, Y, exec, pypr toggle yazi
bind = ALT, Z, exec, pypr toggle tty

## Other Modules
bind = CTRL ALT, Z, exec, pypr zoom
bind = $mainMod SHIFT, W, exec, pypr wall next

# Pickers/Launchers
bind = ALT, Space, exec, $launcher
bind = $mainMod, ESCAPE, exec, $launcher-scripts/powermenu/powermenu
bind = CTRL ALT, C, exec, $scripts/color_picker
bind = CTRL ALT, R, exec, $scripts/wf_recorder
bind = CTRL ALT, W, exec, $launcher-scripts/wallpaper/wallpaper
bind = CTRL ALT, Y, exec, $launcher-scripts/clipboard/clipboard
bind = CTRL ALT, E, exec, $launcher-scripts/emoji/emoji
bind = CTRL ALT, K, exec, $launcher-scripts/keybindings/keybindings
bind = CTRL, ESCAPE, exec, $launcher-scripts/screenshot/screenshot #--freeze

## Notification Menu
bind = $mainMod, N, exec, $notifications-menu-toggle
bind = $mainMod SHIFT, N, exec, $notifications-menu-reload

## Focusing
bind = $mainMod, LEFT, movefocus, l
bind = $mainMod, RIGHT, movefocus, r
bind = $mainMod, UP, movefocus, u
bind = $mainMod, DOWN, movefocus, d
### Vim-keybinds
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d
### Bring on Top
bind = super, h, alterzorder, top
bind = super, l, alterzorder, top
bind = super, k, alterzorder, top
bind = super, j, alterzorder, top

## Moving
bind = $mainMod SHIFT, LEFT, movewindow, l
bind = $mainMod SHIFT, RIGHT, movewindow, r
bind = $mainMod SHIFT, UP, movewindow, u
bind = $mainMod SHIFT, DOWN, movewindow, d
# bind = $mainMod SHIFT, 51, exec, $scripts/move_by_rules # Backslash
### Vim-keybinds
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d

## Group Control
bind = $mainMod, G, togglegroup
bind = $mainMod SHIFT, G, lockactivegroup, toggle
bind = ALT, TAB, changegroupactive

## Resizing Windows
bind = $mainMod, R, submap, resize
submap = resize

binde = , RIGHT, resizeactive, 40 0
binde = , LEFT, resizeactive, -40 0
binde = , UP, resizeactive, 0 -40
binde = , DOWN, resizeactive, 0 40

binde = , L, resizeactive, 40 0
binde = , H, resizeactive, -40 0
binde = , K, resizeactive, 0 -40
binde = , J, resizeactive, 0 40

bind = , ESCAPE, submap, reset
submap = reset

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

## Moving Windows to Workspaces [Silent]
bind = $mainMod CTRL, 1, movetoworkspacesilent, 1
bind = $mainMod CTRL, 2, movetoworkspacesilent, 2
bind = $mainMod CTRL, 3, movetoworkspacesilent, 3
bind = $mainMod CTRL, 4, movetoworkspacesilent, 4
bind = $mainMod CTRL, 5, movetoworkspacesilent, 5
bind = $mainMod CTRL, 6, movetoworkspacesilent, 6
bind = $mainMod CTRL, 7, movetoworkspacesilent, 7
bind = $mainMod CTRL, 8, movetoworkspacesilent, 8
bind = $mainMod CTRL, 9, movetoworkspacesilent, 9

bind = $mainMod, Space, togglespecialworkspace, magic
bind = $mainMod SHIFT, Space, movetoworkspace, special:magic

bind = $mainMod, 59, workspace, e-1 # Comma
bind = $mainMod, 60, workspace, e+1 # Period

# Mouse Binds
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bind = $mainMod, mouse_down, workspace, e-1
bind = $mainMod, mouse_up, workspace, e+1

# Media
## Audio
bind = $mainMod CTRL, A, exec, ~/.local/bin/restartAudio

bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

bindle = , XF86AudioRaiseVolume, exec, swayosd-client --output-volume +6
bindle = , XF86AudioLowerVolume, exec, swayosd-client --output-volume -6

bindl = , XF86AudioMute, exec, swayosd-client --output-volume mute-toggle
bindl = , XF86AudioMicMute, exec, exec swayosd-client --input-volume mute-toggle

bindl = CTRL ALT, M, exec, swayosd-client --input-volume mute-toggle

## Brightness
bind = CTRL Alt, 21, exec, ddcutil setvcp 10 + 10  # Minus Key
bind = CTRL Alt, 20, exec,  ddcutil setvcp 10 - 10  # Plus Key

# █░█ █▀▄▀█
# ▀▄▀ █░▀░█

# Keybord Passthrough
bind = $mainMod ALT, P, submap, passthru
submap = passthru
bind = $mainMod ALT, P, submap, reset
submap = reset
