source = $HOME/.config/hypr/theme/colors.conf

$font = JetBrainsMono Nerd Font 10

general {
  hide_cursor = true
}

background {
  monitor = DP-1
  path = $HOME/Developer/repos/Wallpapers/fireflies.jpg
  color = $lavender

  blur_size = 4
  blur_passes = 3
  noise = 0.0117
  contrast = 1.3000
  brightness = 0.8000
  vibrancy = 0.2100
  vibrancy_darkness = 0.0
}

