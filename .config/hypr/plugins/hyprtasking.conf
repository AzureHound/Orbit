source = ../theme/colors.conf

# Conf
plugin {
    hyprtasking {
        layout = grid

        gap_size = 0
        bg_color = $surface0
        border_size = 0
        exit_behavior = active # active hovered interacted original

        gaps {
            rows = 3
        }
        linear {
            height = 300
            scroll_speed = 1.1;
        }
    }
}

# Keybinds
bind = ALT, ESCAPE, hyprtasking:toggle, all #cursor

