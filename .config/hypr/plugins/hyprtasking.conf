source = $HOME/.config/hypr/theme/colors.conf

# Conf
plugin {
  hyprtasking {
    layout = grid

    gap_size = 1
    bg_color = $surface0
    border_size = 4

    grid {
      rows = 3
      cols = 3
    }

    linear {
      height = 300
      scroll_speed = 1.1;
      blur = 0
    }
  }
}

# Keybinds
bind = ALT, ESCAPE, hyprtasking:toggle, all #cursor
# bind = $mainMod, Q, hyprtasking:killhovered
