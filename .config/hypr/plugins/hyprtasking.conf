source = ../theme/colors.conf

# Conf
plugin {
    hyprtasking {
        layout = grid

        gap_size = 1
        bg_color = $surface0
        border_size = 4
        exit_behavior = hovered # active hovered interacted original

        grid {
            rows = 3
            cols = 3
        }

        linear {
            height = 300
            scroll_speed = 1.1;
            blur = 0
        }
    }
}

# Keybinds
bind = ALT, ESCAPE, hyprtasking:toggle, all #cursor

