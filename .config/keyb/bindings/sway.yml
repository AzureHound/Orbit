- name: "Window Management 󰖲"
  keybinds:
    - name: "Fullscreen Toggle"
      key: "Super + F"
    - name: "Focus Parent"
      key: "Super + A"
    - name: "Sticky Toggle"
      key: "Super + Shift + S"
    - name: "Center Window"
      key: "Super + Space"
    - name: "Floating Toggle"
      key: "Super + Shift + Space"
    - name: "Focus Toggle"
      key: "Super + Backspace"
    - name: "Kill Window"
      key: "Super + Q"
    - name: "Reload Sway"
      key: "Super + Shift + R"
    - name: "Move Window to Scratchpad"
      key: "Super + Minus"
    - name: "Show Scratchpad Window"
      key: "Super + Equal"
    - name: "Focus Left"
      key: "Super + Left / H"
    - name: "Focus Down"
      key: "Super + Down / J"
    - name: "Focus Up"
      key: "Super + Up / K"
    - name: "Focus Right"
      key: "Super + Right / L"
    - name: "Move Left"
      key: "Super + Shift + Left / H"
    - name: "Move Down"
      key: "Super + Shift + Down / J"
    - name: "Move Up"
      key: "Super + Shift + Up / K"
    - name: "Move Right"
      key: "Super + Shift + Right / L"
    - name: "Split Horizontal"
      key: "Super + Shift + B"
    - name: "Split Vertical"
      key: "Super + Shift + V"

- name: "Workspace Management 󱁐"
  keybinds:
    - name: "Switch to Workspace 1-10"
      key: "Super + [0-9]"
    - name: "Move to Workspace 1-10"
      key: "Super + Shift + [0-9]"
    - name: "Switch to Workspace 11-20"
      key: "Super + KP_[End-Insert]"
    - name: "Move to Workspace 11-20"
      key: "Super + Shift + KP_[End-Insert]"
    - name: "Next Workspace"
      key: "Super + Ctrl + Right"
    - name: "Previous Workspace"
      key: "Super + Ctrl + Left"
    - name: "Last Workspace"
      key: "Super + Tab"

- name: "Apps 󰙵"
  keybinds:
    - name: "Terminal"
      key: "Super + Return"
    - name: "Session Manager"
      key: "Super + I"
    - name: "Browser"
      key: "Super + B"
    - name: "Private Browser"
      key: "Ctrl + Hyper + P"
    - name: "File Manager (Terminal)"
      key: "Super + E"
    - name: "File Manager (GUI)"
      key: "Super + Shift + E"
    - name: "App Launcher"
      key: "Alt + Space"

- name: "Terminal Apps 󰆍"
  keybinds:
    - name: "Bluetooth Manager"
      key: "Ctrl + Alt + B"
    - name: "Clock"
      key: "Super + T"
    - name: "System Monitor (btop)"
      key: "Hyper + B"
    - name: "System Monitor (htop)"
      key: "Hyper + H"
    - name: "AI Terminal"
      key: "Hyper + I"
    - name: "Email Client"
      key: "Hyper + M"
    - name: "Neovim"
      key: "Hyper + N"
    - name: "Quick Notes"
      key: "Hyper + Q"
    - name: "Superfile"
      key: "Hyper + S"
    - name: "To-Do List"
      key: "Hyper + D"
    - name: "Terminal Tool"
      key: "Hyper + T"
    - name: "Vim"
      key: "Hyper + V"

- name: "App Launch Mode 󱓞"
  keybinds:
    - name: "Firefox"
      key: "F"
    - name: "Nautilus"
      key: "N"
    - name: "Spotify"
      key: "S"
    - name: "Screenshot"
      key: "Print"
    - name: "Exit App Mode"
      key: "Return / Escape"

- name: "Pickers & Launchers 󰒉"
  keybinds:
    - name: "Clipboard Manager"
      key: "Ctrl + Alt + Y"
    - name: "Keybindings View"
      key: "Ctrl + Alt + K"
    - name: "Emoji Picker"
      key: "Ctrl + Alt + E"
    - name: "Screenshot Tool"
      key: "Ctrl + Escape"
    - name: "Window Switcher"
      key: "Alt + Tab"
    - name: "Power Menu"
      key: "Super + Escape"
    - name: "Wallpaper Picker"
      key: "Ctrl + Alt + W"
    - name: "Change Wallpaper"
      key: "Super + Shift + W"
    - name: "Notification Panel Toggle"
      key: "Super + N"
    - name: "Notification Panel Reload"
      key: "Super + Shift + N"

- name: "Resize Mode 󰩨"
  keybinds:
    - name: "Grow Width"
      key: "Left / H"
    - name: "Shrink Height"
      key: "Down / J"
    - name: "Grow Height"
      key: "Up / K"
    - name: "Shrink Width"
      key: "Right / L"
    - name: "Exit Resize Mode"
      key: "Return / Escape"

- name: "Media Controls 󰕾"
  keybinds:
    - name: "Toggle Mute"
      key: "XF86AudioMute"
    - name: "Volume Down"
      key: "XF86AudioLowerVolume"
    - name: "Volume Up"
      key: "XF86AudioRaiseVolume"
    - name: "Toggle Mic Mute"
      key: "XF86AudioMicMute"
    - name: "Brightness Down"
      key: "XF86MonBrightnessDown"
    - name: "Brightness Up"
      key: "XF86MonBrightnessUp"
