- name: "Navigation 󰜾"
  keybinds:
    - name: "Better Down"
      key: "j / Down"
    - name: "Better Up"
      key: "k / Up"
    - name: "Next Search Result"
      key: "n"
    - name: "Previous Search Result"
      key: "N"
    - name: "Next Diagnostic"
      key: "]d"
    - name: "Previous Diagnostic"
      key: "[d"
    - name: "Next Error"
      key: "]e"
    - name: "Previous Error"
      key: "[e"
    - name: "Next Warning"
      key: "]w"
    - name: "Previous Warning"
      key: "[w"
    - name: "Next Quickfix"
      key: "]q"
    - name: "Previous Quickfix"
      key: "[q"
    - name: "Select All"
      key: "Ctrl + a"
    - name: "Next Reference"
      key: "]]"
    - name: "Previous Reference"
      key: "[["

- name: "Window Management 󰖲"
  keybinds:
    - name: "Go to Left Window"
      key: "Ctrl + h"
    - name: "Go to Lower Window"
      key: "Ctrl + j"
    - name: "Go to Upper Window"
      key: "Ctrl + k"
    - name: "Go to Right Window"
      key: "Ctrl + l"
    - name: "Go to Previous Window"
      key: "Ctrl + \\"
    - name: "Increase Window Height"
      key: "Ctrl + Up"
    - name: "Decrease Window Height"
      key: "Ctrl + Down"
    - name: "Decrease Window Width"
      key: "Ctrl + Left"
    - name: "Increase Window Width"
      key: "Ctrl + Right"
    - name: "Split Window Below"
      key: "Space + -"
    - name: "Split Window Right"
      key: "Space + |"
    - name: "Delete Window"
      key: "Space + wd"
    - name: "Toggle Zoom"
      key: "Space + wm / Space + uZ"
    - name: "Maximize/Minimize Split"
      key: "Space + Sd"
    - name: "Advanced Resize Left"
      key: "Ctrl + Shift + h"
    - name: "Advanced Resize Right"
      key: "Ctrl + Shift + l"
    - name: "Advanced Resize Up"
      key: "Ctrl + Shift + k"
    - name: "Advanced Resize Down"
      key: "Ctrl + Shift + j"

- name: "Buffer Management 󰓩"
  keybinds:
    - name: "Previous Buffer"
      key: "Shift + h / [b"
    - name: "Next Buffer"
      key: "Shift + l / ]b"
    - name: "Switch to Other Buffer"
      key: "Space + bb / Space + `"
    - name: "Delete Buffer"
      key: "Space + bd / Space + db"
    - name: "Delete Other Buffers"
      key: "Space + bo"
    - name: "Delete Buffer and Window"
      key: "Space + bD"
    - name: "New File"
      key: "Space + fn"
    - name: "List All Buffers"
      key: "Space + Space"
    - name: "Toggle Scratch Buffer"
      key: "Space + ."
    - name: "Select Scratch Buffer"
      key: "Space + S"

- name: "Line Editing 󱁐"
  keybinds:
    - name: "Move Line Down"
      key: "Alt + j"
    - name: "Move Line Up"
      key: "Alt + k"
    - name: "Add Comment Below"
      key: "gco"
    - name: "Add Comment Above"
      key: "gcO"
    - name: "Better Indenting Decrease"
      key: "< (in visual mode)"
    - name: "Better Indenting Increase"
      key: "> (in visual mode)"
    - name: "Line Diagnostics"
      key: "Space + cd"
    - name: "Format"
      key: "Space + cf"
    - name: "Rename File"
      key: "Space + cR"

- name: "Insert Mode Navigation 󰘳"
  keybinds:
    - name: "Move Cursor Left"
      key: "Alt + h"
    - name: "Move Cursor Right"
      key: "Alt + l"
    - name: "Move Cursor Down"
      key: "Alt + j"
    - name: "Move Cursor Up"
      key: "Alt + k"
    - name: "Add Undo Break Point (,)"
      key: ","
    - name: "Add Undo Break Point (.)"
      key: "."
    - name: "Add Undo Break Point (;)"
      key: ";"

- name: "Git Integration 󰊢"
  keybinds:
    - name: "Lazygit (Root Dir)"
      key: "Space + gg"
    - name: "Lazygit (cwd)"
      key: "Space + gG / Space + lg"
    - name: "Git Current File History"
      key: "Space + gf"
    - name: "Git Log"
      key: "Space + gl"
    - name: "Git Log Line"
      key: "Space + gL"
    - name: "Git Log File"
      key: "Space + gf"
    - name: "Git Blame Line"
      key: "Space + gb"
    - name: "Git Browse (open)"
      key: "Space + gB"
    - name: "Git Browse (copy)"
      key: "Space + gY"
    - name: "Git Branches"
      key: "Space + gb"
    - name: "Git Status"
      key: "Space + gs"
    - name: "Git Stash"
      key: "Space + gS"
    - name: "Git Diff (Hunks)"
      key: "Space + gd"
    - name: "DiffView File History"
      key: "Space + gh"
    - name: "DiffView Open"
      key: "Space + gv"
    - name: "DiffView Close"
      key: "Space + gq"

- name: "File Navigation & Search 󰈙"
  keybinds:
    - name: "Smart Find Files"
      key: "Space + fz"
    - name: "Zoxide Directory Jump"
      key: "Space + fz"
    - name: "Grep"
      key: "Space + / / Space + sg"
    - name: "File Explorer"
      key: "Space + e"
    - name: "Find Config File"
      key: "Space + fc"
    - name: "Find Files"
      key: "-"
    - name: "Find Git Files"
      key: "Space + fg"
    - name: "Projects"
      key: "Space + fp"
    - name: "Recent Files"
      key: "Space + fr"
    - name: "Grep Word Under Cursor"
      key: "Space + sw"
    - name: "Buffer Lines"
      key: "Space + sb"
    - name: "Grep Open Buffers"
      key: "Space + sB"
    - name: "Yazi File Manager (Current File)"
      key: "="
    - name: "Yazi File Manager (cwd)"
      key: "Space + E"
    - name: "Resume Last Yazi Session"
      key: "Alt + e"

- name: "Terminal Control 󰆍"
  keybinds:
    - name: "Terminal (cwd)"
      key: "Space + fT"
    - name: "Terminal (Root Dir)"
      key: "Space + ft / Ctrl + /"
    - name: "Hide Terminal"
      key: "Ctrl + / (in terminal mode)"

- name: "Tab Management 󰓩"
  keybinds:
    - name: "Last Tab"
      key: "Space + <tab>l"
    - name: "Close Other Tabs"
      key: "Space + <tab>o"
    - name: "First Tab"
      key: "Space + <tab>f"
    - name: "New Tab"
      key: "Space + <tab><tab>"
    - name: "Next Tab"
      key: "Space + <tab>]"
    - name: "Close Tab"
      key: "Space + <tab>d"
    - name: "Previous Tab"
      key: "Space + <tab>["

- name: "UI Toggles 󱂚"
  keybinds:
    - name: "Toggle Format"
      key: "Space + uf"
    - name: "Toggle Format (force)"
      key: "Space + uF"
    - name: "Toggle Spelling"
      key: "Space + us"
    - name: "Toggle Wrap"
      key: "Space + uw"
    - name: "Toggle Relative Number"
      key: "Space + uL"
    - name: "Toggle Diagnostics"
      key: "Space + ud"
    - name: "Toggle Line Number"
      key: "Space + ul"
    - name: "Toggle Conceal Level"
      key: "Space + uc"
    - name: "Toggle Tabline"
      key: "Space + uA"
    - name: "Toggle Treesitter"
      key: "Space + uT"
    - name: "Toggle Dark Background"
      key: "Space + ub"
    - name: "Toggle Dim"
      key: "Space + uD"
    - name: "Toggle Animation"
      key: "Space + ua"
    - name: "Toggle Indent"
      key: "Space + ug"
    - name: "Toggle Scroll"
      key: "Space + uS"
    - name: "Toggle Zen Mode"
      key: "Space + uz"
    - name: "Toggle Inlay Hints"
      key: "Space + uh"
    - name: "Redraw / Clear hlsearch / Diff Update"
      key: "Space + ur"
    - name: "Increase Font Size (Neovide)"
      key: "Ctrl + +"
    - name: "Decrease Font Size (Neovide)"
      key: "Ctrl + -"
    - name: "Dismiss All Notifications"
      key: "Space + un"

