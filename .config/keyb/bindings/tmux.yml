- name: "Basic Controls 󰌌"
  keybinds:
    - name: "Prefix Key"
      key: "Ctrl + Space"
    - name: "Send Prefix"
      key: "Ctrl + Space"
    - name: "Reload Configuration"
      key: "Prefix + !"
    - name: "Detach Session"
      key: "Prefix + d"

- name: "Session Management 󰆍"
  keybinds:
    - name: "New Session"
      key: "Prefix + $"
    - name: "Rename Session"
      key: "Prefix + R"
    - name: "Switch to Next Session"
      key: "Prefix + j"
    - name: "Switch to Previous Session"
      key: "Prefix + k"
    - name: "Choose Session"
      key: "Alt + s"
    - name: "Kill Session"
      key: "Prefix + Q"

- name: "Window Management 󰖲"
  keybinds:
    - name: "New Window"
      key: "Prefix + Enter / Alt + Enter"
    - name: "Rename Window"
      key: "Prefix + r"
    - name: "Previous Window"
      key: "Prefix + h / Alt + ,"
    - name: "Next Window"
      key: "Prefix + l / Alt + ."
    - name: "Select Window 1-10"
      key: "Alt + [0-9]"
    - name: "Choose Window"
      key: "Alt + w"
    - name: "Swap Window Left"
      key: "Alt + ,"
    - name: "Swap Window Right"
      key: "Alt + ."
    - name: "Kill Current Pane"
      key: "Alt + q"

- name: "Pane Management 󰝒"
  keybinds:
    - name: "Split Horizontally"
      key: "Prefix + |"
    - name: "Split Vertically"
      key: "Prefix + _"
    - name: "Select Pane Left"
      key: "Ctrl + h"
    - name: "Select Pane Down"
      key: "Ctrl + j"
    - name: "Select Pane Up"
      key: "Ctrl + k"
    - name: "Select Pane Right"
      key: "Ctrl + l"
    - name: "Resize Pane Left"
      key: "Ctrl + Left"
    - name: "Resize Pane Down"
      key: "Ctrl + Down"
    - name: "Resize Pane Up"
      key: "Ctrl + Up"
    - name: "Resize Pane Right"
      key: "Ctrl + Right"
    - name: "Toggle Zoom Pane"
      key: "Alt + z"

- name: "Copy Mode 󰆏"
  keybinds:
    - name: "Enter Copy Mode"
      key: "Prefix + v"
    - name: "Begin Selection"
      key: "v (in copy mode)"
    - name: "Copy Selection"
      key: "y (in copy mode)"
    - name: "Paste Buffer"
      key: "Prefix + p"
    - name: "Search Text"
      key: "Prefix + /"

- name: "App Windows 󰘳"
  keybinds:
    - name: "Open btop"
      key: "Prefix + b"
    - name: "Open File Search (fzf)"
      key: "Prefix + f"
    - name: "Open LazyGit"
      key: "Alt + g"
    - name: "Open Prompt App"
      key: "Prefix + i"
    - name: "Open Matrix"
      key: "Prefix + m"
    - name: "Open Sounds"
      key: "Prefix + M"
    - name: "Open GitHub Dashboard"
      key: "Prefix + q"
    - name: "SSH to Server"
      key: "Prefix + S"
    - name: "Open Yazi File Manager"
      key: "Prefix + y"
    - name: "Open Dev Menu"
      key: "Prefix + #"
    - name: "Open Notes"
      key: "Prefix + O"
    - name: "Open To-Do"
      key: "Prefix + T"

- name: "Floating Windows 󰖯"
  keybinds:
    - name: "Floating File Explorer"
      key: "Prefix + E"
